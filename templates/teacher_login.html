{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Teacher Login</title>

    <!-- Fav Icon is here -->
    <link
      rel="shortcut icon"
      href="static/imagesSchool/logo2.jpg"
      type="images/x-icon"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/details.css" />
    <link rel="stylesheet" href="static/style2.css" />
    <style>
      .mt-5 {
        margin-left: 70%;
        width: 400px;
        margin-right: 40%;
      }
    </style>
  </head>
  <body>
    <!-- Navbar -->
    Welcome{{request.user}}
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" id="navbar-brand" href="/"
          ><img
            class="rounded-circle"
            height="60px"
            src="static/imagesSchool/logo2.jpg"
            alt="Vivekanand VIdhya Vihar"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>

            <!-- Dropdown for Login -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Login
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li>
                  <a class="dropdown-item" href="/login_student">Student</a>
                </li>
                <li>
                  <a class="dropdown-item" href="/teacher_login.html"
                    >Teacher</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="admin/">Director</a>
                </li>
                <li>
                  <a class="dropdown-item" href="admin/">Authorised Person</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5 pt-5">
      <h1 class="formHeading">Teacher Login</h1>

      <!-- Login Form -->
      <form id="loginForm" method="post" action="{% url 'teacher_login'%}">
        {% csrf_token %}
        <label for="teacherId">Enter Teacher ID:</label>
        <input
          type="text"
          id="teacherId"
          name="teacherId"
          placeholder="Enter your Student ID"
        />

        <label for="password">Enter Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
        />

        <div class="button-container">
          <button type="submit" class="stbutton">Login</button>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
