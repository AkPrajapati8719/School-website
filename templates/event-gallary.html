    <!-- Custom CSS -->
    <style>
      body {
        font-family: "roboto condenced", sens-serif;
        font-weight: 400;
      }

      .navbar {
        background-color: #1777dd;
        height: 70px;
      }

      .navbar-nav .nav-link {
        color: #000000 !important;
        font-size: 20px;
      }

      .navbar-nav .nav-link:hover {
        color: #7a7564 !important;
      }
      /* Gallery container styling */
      .pic-gallery {
        margin-top: 30px;
      }

      /* Common style for both photos and videos */
      .pic-photo,
      .pic-video {
        margin-bottom: 15px;
      }

      /* Style for images and videos */
      .pic-photo img,
      .pic-video video {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      /* Container for flexbox grid */
      .pic-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
      }

      /* Style for each gallery item */
      .pic-item {
        margin: 10px;
        box-sizing: border-box;
        opacity: 0;
        transform: translateY(20px);
        animation: fadeInUp 0.5s forwards;
      }

      /* Hover effect for images and videos */
      .pic-item:hover {
        transform: scale(1.05);
        transition: 0.3s ease;
      }

      /* Animation for fade-in and slide-up effect */
      @keyframes fadeInUp {
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Styling the hover effect specifically for images */
      .pic-photo img {
        transition: transform 0.3s ease;
      }

      /* Styling the hover effect specifically for videos */
      .pic-video video {
        transition: transform 0.3s ease;
      }

      /* Hover effects for scaling */
      .pic-item:hover img,
      .pic-item:hover video {
        transform: scale(1.1);
      }

      /* Responsiveness - adjust layout for smaller screens */
      @media (max-width: 768px) {
        .pic-item {
          flex: 1 1 48%;
        }
      }

      @media (max-width: 576px) {
        .pic-item {
          flex: 1 1 100%;
        }
      }
    </style>
  </head>
