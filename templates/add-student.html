<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- custom css internal css-->

    <style>
      .form-div {
        max-width: 600px;
        margin: 0 auto;
      }

      .form-label {
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .form-div {
          padding: 10px;
        }
      }

      @media (max-width: 576px) {
        .form-div {
          padding: 5px;
        }

        .form-label {
          font-size: 0.9rem;
        }
      }
    </style>

    <!-- custom css -->

    <link rel="stylesheet" href="static/style2.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" id="navbar-brand" href="/"
          ><img
            class="rounded-circle"
            height="60px"
            src="static/imagesSchool/logo2.jpg"
            alt="Vivekanand VIdhya Vihar"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/event">Events</a>
            </li>
            <!-- Dropdown for Login -->
            <li class="nav-item">
              <a class="nav-link" href="/student_list">Student List</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 pt-5">
      <!-- Modal for adding student -->
      <div class="modal-body form-div">
        <h5 class="modal-title">Add Student</h5>
        <form method="POST" action="/add_student" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="id_name"
              name="name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_father_name" class="form-label">Father's Name</label>
            <input
              type="text"
              class="form-control"
              id="id_father_name"
              name="father_name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_contact" class="form-label">Contact</label>
            <input
              type="text"
              class="form-control"
              id="id_contact"
              name="contact"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_student_id" class="form-label">Student Id</label>
            <input
              type="text"
              class="form-control"
              id="student_id"
              name="student_id"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_class_name" class="form-label">Class</label>
            <input
              type="text"
              class="form-control"
              id="id_class_name"
              name="student_class"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_total_fees" class="form-label">Total Fees</label>
            <input
              type="number"
              class="form-control"
              id="id_total_fees"
              name="total_fees"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_paid_fees" class="form-label">Paid Fees</label>
            <input
              type="number"
              class="form-control"
              id="id_paid_fees"
              name="paid_fees"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_due_fees" class="form-label">Due Fees</label>
            <input
              type="number"
              class="form-control"
              id="id_due_fees"
              name="due_fees"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="id_age"
              name="age"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_monthly_result" class="form-label"
              >Monthly Result</label
            >
            <input
              type="number"
              class="form-control"
              id="id_monthly_result"
              name="monthly_result"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_result_photo" class="form-label">Result Photo</label>
            <input
              type="file"
              class="form-control"
              id="id_result_photo"
              name="result_photo"
            />
          </div>
          <button type="submit" class="btn btn-primary">Add Student</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
