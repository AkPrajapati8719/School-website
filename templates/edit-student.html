<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Student</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="static/style2.css" sss/>

    <!-- custom css -->
    <style>
      .form-div {
        max-width: 600px;
        margin: 0 auto;
      }
      
      .form-label {
        font-weight: bold;
      }

      @media (max-width: 768px) {
        .form-div {
          padding: 10px;
        }
      }

      @media (max-width: 576px) {
        .form-div {
          padding: 5px;
        }

        .form-label {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>

     <!-- Navbar -->
     <nav class="navbar navbar-expand-lg navbar-light fixed-top">
      <div class="container">
        <a class="navbar-brand" id="navbar-brand" href="/"
          ><img
            class="rounded-circle"
            height="60px"
            src="static/imagesSchool/logo2.jpg"
            alt="Vivekanand VIdhya Vihar"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/event">Events</a>
            </li>
            <!-- Dropdown for Login -->
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Login
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="/stuLogin">Student</a></li>
                <li>
                  <a class="dropdown-item" href="/teacherLogin">Teacher</a>
                </li>
                <li><a class="dropdown-item" href="admin/">Director</a></li>
                <li>
                  <a class="dropdown-item" href="/student_list">student_list</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-4 pt-5">
      <div class="modal-body form-div">
        <h3 class="modal-title">Edit Student</h3>
        <form
          method="POST"
          action="/edit_student"
        >
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_name" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="id_name"
              name="name"
              value="{{ student.name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_father_name" class="form-label"
              >Father's Name</label
            >
            <input
              type="text"
              class="form-control"
              id="id_father_name"
              name="father_name"
              value="{{ student.father_name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_contact" class="form-label">Contact</label>
            <input
              type="text"
              class="form-control"
              id="id_contact"
              name="contact"
              value="{{ student.contact }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_contact" class="form-label">Student Id</label>
            <input
              type="text"
              class="form-control"
              id="student_id"
              name="student_id"
              value="{{ student.student_id }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_class_name" class="form-label">Class</label>
            <input
              type="text"
              class="form-control"
              id="id_class_name"
              name="class_name"
              value="{{ student.class_name }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_total_fees" class="form-label"
              >Total Fees</label
            >
            <input
              type="number"
              class="form-control"
              id="id_total_fees"
              name="total_fees"
              value="{{ student.total_fees }}"
              required
            />
          </div>
          <div class="mb-3">
            <label for="id_paid_fees" class="form-label">Paid Fees</label>
            <input
              type="number"
              class="form-control"
              id="id_paid_fees"
              name="paid_fees"
              value="{{ student.paid_fees }}"
              required
            />
            <div class="mb-3">
              <label for="id_paid_fees" class="form-label">Due Fees</label>
              <input
                type="number"
                class="form-control"
                id="id_due_fees"
                name="due_fees"
                value="{{ student.due_fees }}"
                required
              />
          </div>
          <div class="mb-3">
            <label for="id_age" class="form-label">Age</label>
            <input
              type="number"
              class="form-control"
              id="id_age"
              name="age"
              value="{{ student.age }}"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">
            Update Student
          </button>
        </form>
      </div>       
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
